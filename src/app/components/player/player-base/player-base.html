<div id="envelopador">

    <img class="imagem_album" [src]="'/images/' + capaSrc + '.png'">

    <div id="base">

        <!-- Recebe a aparência da base para resolver problema de separação de z-index quando o efeito de frosted glass é aplicado -->
        <div id="base_preenchimento"></div>

        <p class="texto_nome_playlist"><ng-content select="[nome-playlist]"></ng-content></p>

        <div id="div_musica">
            <p class="texto_tempo_musica"><span class="texto_tempo_musica_passado">{{converterParaMinutosSegundos(this.tempoMusicaPassado)}}</span><span class="texto_tempo_musica_total">/{{converterParaMinutosSegundos(this.tempoMusicaTotal)}}</span></p>
            <app-player-linha-do-tempo [porcentagem]="this.converterPorcentagem(this.tempoMusicaTotal, this.tempoMusicaPassado)" [tempoMusicaPassado]="this.tempoMusicaPassado" [tempoMusicaTotal]="this.tempoMusicaTotal" (controlarTempo)="this.botaoControlarTempo($event)"></app-player-linha-do-tempo>
            <p class="texto_nome_musica"><ng-content select="[nome-musica]"></ng-content></p>
        </div>

        <div id="div_botoes">
