<button class="botao_playlist" (click)="botaoAtualizarPlaylist()" [class.ativo]="estaAtivo()" [class.favorito]="estaFavoritado()">
    <div class="imagem_album_envelopador">
        <ng-content select="[capa-playlist]"></ng-content>
    </div>
    <div class="div_textos"> 
        <p class="texto_nome_playlist"><ng-content select="[nome-playlist]"></ng-content></p>
        <p class="texto_tags"><ng-content select="[tags-playlist]"></ng-content></p>
    </div>
    <div class="botao_favorito" (click)="botaoFavoritar($event)">

        <!-- favorito inativo -->
        <svg class="icone" data-name="icone_favorito_nativo" [style.display]="estaFavoritado() ? 'none' : 'inline'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs><style>.icone-path {fill: var(--cor-icones)}</style></defs>

        </svg>

        <!-- favorito -->
        <svg class="icone" data-name="icone_favorito" [style.display]="estaFavoritado() ? 'inline' : 'none'" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs><style>.icone-path {fill: var(--cor-icones)}</style></defs>
            <path class="icone-path" d="M48.25,32.62c.75,1.42,2.76,1.42,3.51,0,17.52-33.35,56.87,2.55,27.77,32.69-8.09,8.47-18.34,16.13-29.14,20.41-.53.21-1.13.18-1.63-.08-10.38-5.28-20.41-11.66-28.27-20.33C-8.63,35.16,30.73-.72,48.25,32.62Z"/>

    </div>
